---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Page -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				{%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%}
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>

{% if page.comments != false and site.disqus_shortname %}
<section id="disqus_thread">{% include disqus_comments.html %}</section>
      <!-- /#disqus_thread -->{% endif %}
