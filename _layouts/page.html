---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Page -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				{%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%}
			</header>
	    {{- content -}}
	  </div>
	</article>
	
	{% if page.comments != false and site.disqus_shortname %}<section id="disqus_thread"></section>
	<!-- /#disqus_thread -->{% endif %}
	{% if site.related_posts.size > 0 %}{% include read-more.html %}{% endif %}
</div>
